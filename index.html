<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<!-- class="image" 라는 속을 img 태그안에 넣어주세요 -->
<!-- class="title" 라는 속성을 노래이름 태그 안에 넣어주세요-->
<!--class= "artist"라는 속성을 아티스트 태그 안에 넣어주세요 -->
  <body>
    <main>
        <a href="https://www.youtube.com/watch?v=qTjr8n_cwnA"><img src="staythisway.jpg" width="100%"></a>
        

      <div class="player">
        <div class="progress-bar">
          <div class="progress"></div>
        </div>

        <div class="time">
          <div class="lapse">00:<span class="seconds">00</span></div>
          <div class="remaining">00:<span class="seconds"></span></div>
        </div>

        <h1 class="title">STAY THIS WAY</h1>
        
        <span class="artist">fromis_9</span>

        <ul class="btns">
          <li>
            <button class="backward-btn" aria-label="backward">
              <i class="fa-solid fa-backward"></i>
            </button>
          </li>
          <li>
            <button class="play-btn" aria-label="play">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="pause-btn hidden" aria-label="pause">
              <i class="fa-solid fa-pause"></i>
            </button>
          </li>
          <li>
            <button class="forward-btn" aria-label="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
          </li>
        </ul>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/f578b19b63.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

</html>
